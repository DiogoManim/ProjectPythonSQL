{% extends 'base.html' %}
{% block content %}
<h2>Paragens List</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      {% for stop in stops %}
        <tr>
          <td>{{ stop.idParagem }}</td>
          <td>{{ stop.nomeDaParagem }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
